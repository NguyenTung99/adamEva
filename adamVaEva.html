<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<script>

    function Apple(weight) {
        this.weight = weight;
        this.decrease = function () {
            if (this.weight > 0) {
                this.weight--;
            }
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.isEmpty = function () {
            if (this.weight === 0) {
                return true;
            } else {
                return false
            }
        }
    }


    function Human(name, gender, canNang) {
        this.name = name;
        this.gender = gender;
        this.canNang = canNang;

        this.isMale = function () {
            if (this.gender === 'male') {
                return true;
            }
            return false;
        };

        this.say = function (message) {
            console.log(message)
        };
        this.checkApple = function (apple) {
            if (!apple.isEmpty()) {
                return true
            }
            return false;
        };
        this.eat = function (apple) {
            apple.decrease();
            this.canNang++;
        };
        this.getName = function () {
            return this.name;
        };
        this.setName = function (name) {
            this.name = name;
        };
        this.getCanNang = function () {
            return this.canNang;
        };
        this.setWeight = function (weight) {
            this.weight = weight;
        };
    }

    let apple = new Apple(10);
    let adam = new Human('adam', 'male', 60);
    let eva = new Human('eva', 'female', 40);


    adam.eat(apple);
    eva.eat(apple);
    while (apple.getWeight() != 0) {
        eva.eat(apple);
    }
    alert(adam.getCanNang());
    alert(eva.getCanNang());
    alert(apple.weight);


</script>

</body>
